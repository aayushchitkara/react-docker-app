name: Build & Deploy React App to Azure Container Apps (Docker Hub)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build & push Docker image
      - name: Build and Push Docker image
        run: |
          IMAGE="${{ secrets.DOCKER_USERNAME }}/react-docker-app:${{ github.sha }}"
          IMAGE_LATEST="${{ secrets.DOCKER_USERNAME }}/react-docker-app:latest"
          
          echo "Using image: $IMAGE_LATEST"
          
          docker build -t "$IMAGE" -t "$IMAGE_LATEST" .
          docker push "$IMAGE"
          docker push "$IMAGE_LATEST"
          
          echo "IMAGE=$IMAGE_LATEST" >> $GITHUB_ENV

      # 4. Log in to Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 5. Ensure Container Apps extension
      - name: Ensure containerapp extension
        run: |
          az extension add --name containerapp --yes || az extension update --name containerapp

      # 6. Deploy to Azure Container App
      - name: Deploy to Azure Container App
        run: |
          echo "Deploying $IMAGE to Azure Container App: ${{ secrets.AZURE_CONTAINERAPP_NAME }}"
          az containerapp update \
            --name "${{ secrets.AZURE_CONTAINERAPP_NAME }}" \
            --resource-group "${{ secrets.AZURE_RG }}" \
            --image "$IMAGE"
