name: Build and Deploy React App to Azure Container Apps

on:
  push:
    branches:
      - main
  workflow_dispatch: # optional manual trigger from Actions tab

env:
  REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Login to Azure using Service Principal (from AZURE_CREDENTIALS secret)
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3️⃣ Login to Azure Container Registry
      - name: Login to Azure Container Registry
        run: az acr login --name ${{ secrets.ACR_NAME }}

      # 4️⃣ Build Docker image and tag (commit SHA + latest)
      - name: Build Docker image
        run: |
          docker build -t $REGISTRY/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker tag $REGISTRY/${{ env.IMAGE_NAME }}:${{ github.sha }} $REGISTRY/${{ env.IMAGE_NAME }}:latest

      # 5️⃣ Push Docker image to ACR
      - name: Push image to ACR
        run: |
          docker push $REGISTRY/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push $REGISTRY/${{ env.IMAGE_NAME }}:latest

      # 6️⃣ Deploy latest image to Azure Container App
      - name: Deploy to Azure Container App
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ secrets.RESOURCE_GROUP }}
          containerAppName: ${{ secrets.CONTAINER_APP_NAME }}
          imageToDeploy: ${{ secrets.ACR_LOGIN_SERVER }}/${{ secrets.IMAGE_NAME }}:latest
          registryUrl: ${{ secrets.ACR_LOGIN_SERVER }}
