name: Trigger auto deployment for containerapp-react-cicd

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/containerapp-react-cicd-AutoDeployTrigger-832dae31-54c3-4ded-b37d-97cb2073d7fc.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CONTAINERAPPREACTCICD_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPPREACTCICD_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERAPPREACTCICD_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: reactcicddemoacr.azurecr.io
          registryUsername: ${{ secrets.CONTAINERAPPREACTCICD_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERAPPREACTCICD_REGISTRY_PASSWORD }}
          containerAppName: containerapp-react-cicd
          resourceGroup: rg-react-cicd-demo
          imageToBuild: reactcicddemoacr.azurecr.io/containerapp-react-cicd:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


